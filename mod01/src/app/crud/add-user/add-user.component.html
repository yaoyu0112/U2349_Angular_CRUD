
<div>
    <form [formGroup]="StaffForm">
        <h1>Add user</h1>
        <div class="mb-3">
            <label  for="name" class="form-label">Name</label>
            <input type="text" class="form-control"  id="name" formControlName="name">
            <div id="emailHelp" class="form-text">Edit name</div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
            <div id="emailHelp" class="form-text">Edit countary</div>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" formControlName="salary">
            <div id="emailHelp" class="form-text">Edit Salary</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div id="emailHelp" class="form-text">Edit email</div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="updateStaffList(staff_add)">Save change</button>
        <button class="btn btn-primary" (click)="close_form()">Cancel</button>
    </form>
</div>
