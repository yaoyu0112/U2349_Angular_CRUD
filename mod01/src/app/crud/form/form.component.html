<div>
    <form [formGroup]="UserForm" *ngIf="show_form()" (ngSubmit)="updateStaffList()">

        <h1 *ngIf="FormName=='add'; else edit">Add user</h1>
        <ng-template #edit><h1>Edit</h1></ng-template>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" >
            <!-- <div *ngIf="show_form() && f.fullname.errors" class="invalid-feedback">
                <div *ngIf="f.fullname.errors.required">Fullname is required</div>
            </div> -->
            <div id="emailHelp" class="form-text">Edit name</div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
            <div id="emailHelp" class="form-text">Edit countary</div>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" formControlName="salary">
            <div id="emailHelp" class="form-text">Edit Salary</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div id="emailHelp" class="form-text">Edit email</div>
        </div>
        <button type="submit" class="btn btn-primary"  
        *ngIf="FormName=='add'; else edit_btn">Save change</button>
        <ng-template #edit_btn><button type="submit" class="btn btn-primary">Save change</button></ng-template>
        <button class="btn btn-primary" (click)="cancel_Form()">Cancel</button>
    </form>
</div>
